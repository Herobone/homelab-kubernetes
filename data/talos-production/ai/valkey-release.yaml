apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey-litellm
  namespace: ai
spec:
  interval: 15m
  releaseName: valkey-litellm
  chart:
    spec:
      chart: valkey
      version: 3.0.28
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: default
  values:
    auth:
      enabled: false
    metrics:
      enabled: true