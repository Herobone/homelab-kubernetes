apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey-authentik
  namespace: authentik
spec:
  interval: 15m
  releaseName: valkey-authentik
  chart:
    spec:
      chart: valkey
      version: 3.0.15
      sourceRef:
        kind: HelmRepository
        name: bitnami
  values:
    auth:
      enabled: true
    metrics:
      enabled: true