# additionalArguments:

logs:
  general:
    level: DEBUG
  access:
    enabled: true

ports:
  web:
    # Permanent Redirect to HTTPS
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
  websecure:
    tls:
      enabled: true
    http3:
      enabled: true
  external:
    port: 9443
    expose:
      default: true
    exposedPort: 9443
    protocol: TCP
    http3:
      enabled: true
    tls:
      enabled: true

deployment:
  replicas: 1

# resources:
#   requests:
#     cpu: "100m"
#     memory: "50Mi"
#   limits:
#     cpu: "300m"
#     memory: "150Mi"

# autoscaling:
