#       name: cpu
#       target:
#         type: Utilization
#         averageUtilization: 60

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

# Dashboard
ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    matchRule: Host(`traefik.new.ottercloud.net`)
    # middlewares:
    #   - name: authentik
    #     namespace: authentik
    tls:
      secretName: traefik-dashboard-cert

# Set Traefik as your default Ingress Controller, according to Kubernetes 1.19+ changes.
ingressClass:
  enabled: true
  isDefaultClass: true